---
layout: default
---


<div class="blog">
    <h1 style='font-family: "Alegreya Sans"; text-transform: uppercase; letter-spacing: 0.1em; font-size: 1.2em;'>Chapters</h1>

        {% for post in site.posts %}
        <div class="post-main">
          <div class="mpost">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="mdate">
              <span class="date">{{ post.content | strip_html | truncatewords: 7 }}</span>
          </div>
        </div>

        {% endfor %}

</div>
